<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Not My Satellite, Not My Signal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: #0a0e27;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .poster {
            width: 800px;
            height: 1200px;
            background: linear-gradient(135deg, #1a1f3a 0%, #0d1128 50%, #1a1f3a 100%);
            border: 3px solid #00ff88;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.3),
                        inset 0 0 100px rgba(0, 255, 136, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        /* Animated stars background */
        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }
        
        /* Satellite illustration */
        .satellite-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translateX(-50%);
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0px); }
            50% { transform: translateX(-50%) translateY(-20px); }
        }
        
        .satellite {
            width: 200px;
            height: 200px;
            position: relative;
        }
        
        .sat-body {
            width: 80px;
            height: 120px;
            background: linear-gradient(145deg, #2d3561, #1a1f3a);
            border: 2px solid #00ff88;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
        }
        
        .solar-panel {
            width: 100px;
            height: 60px;
            background: linear-gradient(90deg, 
                #001a33 0%, #003d66 20%, #001a33 40%,
                #003d66 60%, #001a33 80%, #003d66 100%);
            border: 2px solid #0088ff;
            position: absolute;
            top: 50%;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.3);
        }
        
        .solar-panel.left {
            right: 100%;
            transform: translateY(-50%);
        }
        
        .solar-panel.right {
            left: 100%;
            transform: translateY(-50%);
        }
        
        .antenna {
            width: 3px;
            height: 40px;
            background: #00ff88;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.6);
        }
        
        .antenna::after {
            content: '';
            width: 12px;
            height: 12px;
            background: #ff0066;
            border-radius: 50%;
            position: absolute;
            top: -6px;
            left: 50%;
            transform: translateX(-50%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 10px rgba(255, 0, 102, 0.5); }
            50% { box-shadow: 0 0 25px rgba(255, 0, 102, 1); }
        }
        
        /* Signal waves */
        .signal-wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100px;
            height: 100px;
            border: 2px solid rgba(0, 255, 136, 0.4);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: wave-expand 3s infinite;
        }
        
        .signal-wave:nth-child(2) { animation-delay: 1s; }
        .signal-wave:nth-child(3) { animation-delay: 2s; }
        
        @keyframes wave-expand {
            0% {
                width: 100px;
                height: 100px;
                opacity: 1;
            }
            100% {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
        
        /* Ground station */
        .ground-station {
            position: absolute;
            bottom: 25%;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .dish-container {
            width: 150px;
            height: 150px;
            position: relative;
        }
        
        .dish {
            width: 120px;
            height: 120px;
            border: 4px solid #00ff88;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%) perspective(200px) rotateX(60deg);
            background: radial-gradient(circle at center, 
                rgba(0, 255, 136, 0.1) 0%, 
                rgba(0, 255, 136, 0.05) 50%,
                transparent 100%);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }
        
        .dish::before {
            content: '';
            width: 60px;
            height: 60px;
            border: 3px solid #ff0066;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .dish-stand {
            width: 8px;
            height: 80px;
            background: linear-gradient(180deg, #00ff88, #006644);
            position: absolute;
            bottom: -80px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }
        
        .dish-base {
            width: 60px;
            height: 20px;
            background: #1a1f3a;
            border: 2px solid #00ff88;
            position: absolute;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        
        /* Text elements */
        .title-container {
            position: absolute;
            top: 8%;
            width: 100%;
            text-align: center;
            z-index: 10;
        }
        
        .main-title {
            font-size: 42px;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.8),
                         0 0 40px rgba(0, 255, 136, 0.4);
            letter-spacing: 3px;
            margin-bottom: 10px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .subtitle {
            font-size: 24px;
            color: #0088ff;
            text-shadow: 0 0 15px rgba(0, 136, 255, 0.6);
            letter-spacing: 2px;
        }
        
        .proverb-section {
            position: absolute;
            bottom: 12%;
            width: 100%;
            text-align: center;
            padding: 0 40px;
        }
        
        .proverb-text {
            font-size: 36px;
            color: #ffffff;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
            line-height: 1.4;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        .polish-original {
            font-size: 20px;
            color: #ff0066;
            text-shadow: 0 0 10px rgba(255, 0, 102, 0.5);
            font-style: italic;
            margin-bottom: 30px;
        }
        
        .meaning {
            font-size: 16px;
            color: #00ff88;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
            opacity: 0.9;
        }
        
        /* Decorative circuit lines */
        .circuit-line {
            position: absolute;
            background: rgba(0, 255, 136, 0.2);
            z-index: 1;
        }
        
        .circuit-line.h1 {
            width: 150px;
            height: 2px;
            top: 20%;
            left: 5%;
        }
        
        .circuit-line.h2 {
            width: 120px;
            height: 2px;
            top: 20%;
            right: 5%;
        }
        
        .circuit-line.v1 {
            width: 2px;
            height: 100px;
            top: 50%;
            left: 5%;
        }
        
        .circuit-line.v2 {
            width: 2px;
            height: 100px;
            top: 50%;
            right: 5%;
        }
        
        .circuit-node {
            width: 8px;
            height: 8px;
            background: #00ff88;
            border-radius: 50%;
            position: absolute;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.8);
        }
    </style>
</head>
<body>
    <div class="poster">
        <!-- Stars background -->
        <div class="stars" id="starsContainer"></div>
        
        <!-- Title -->
        <div class="title-container">
            <div class="main-title">NOT MY SATELLITE</div>
            <div class="subtitle">NOT MY SIGNAL</div>
        </div>
        
        <!-- Decorative circuit lines -->
        <div class="circuit-line h1"></div>
        <div class="circuit-line h2"></div>
        <div class="circuit-line v1"></div>
        <div class="circuit-line v2"></div>
        <div class="circuit-node" style="top: 20%; left: 5%;"></div>
        <div class="circuit-node" style="top: 20%; right: 5%;"></div>
        <div class="circuit-node" style="top: 50%; left: 5%;"></div>
        <div class="circuit-node" style="top: 50%; right: 5%;"></div>
        
        <!-- Satellite -->
        <div class="satellite-container">
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            <div class="signal-wave"></div>
            
            <div class="satellite">
                <div class="sat-body">
                    <div class="antenna"></div>
                    <div class="solar-panel left"></div>
                    <div class="solar-panel right"></div>
                </div>
            </div>
        </div>
        
        <!-- Ground Station -->
        <div class="ground-station">
            <div class="dish-container">
                <div class="dish"></div>
                <div class="dish-stand"></div>
                <div class="dish-base"></div>
            </div>
        </div>
        
        <!-- Proverb text -->
        <div class="proverb-section">
            <div class="proverb-text">
                NOT MY CIRCUS,<br>
                NOT MY MONKEYS
            </div>
            <div class="polish-original">
                Nie mój cyrk, nie moje małpy
            </div>
            <div class="meaning">
                When problems arise that aren't your responsibility,<br>
                sometimes the best response is to simply disconnect.
            </div>
        </div>
    </div>
    
    <script>
        // Generate random stars
        const starsContainer = document.getElementById('starsContainer');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>
</html>
